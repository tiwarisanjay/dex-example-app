name: ci

on:
  push:
    branches:
      - develop
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Print branch name
        run: echo 'The branch name is' ${{github.ref_name}}
      -
        name: Try ENV
        env: 
          TESTTAG: "${{ github.ref_name == 'develop' && 'latest' || github.ref_name }}"
        run: echo 'Env for Branch is ' ${{env.TESTTAG}}
      -
        name: Build and push
        env: 
          MYTAG: "${{ github.ref_name == 'develop' && 'latest' || github.ref_name }}"
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: tiwarisanjay/dex-example-app:${{env.MYTAG}}